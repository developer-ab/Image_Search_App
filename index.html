<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="searchInput" placeholder="Search Images">
        <button id="searchButton">Search</button>
    </form>

    <div class="searchResultContainer">
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1705086867540-86ee11e93f8b?q=80&w=1900&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-desert-landscape-TunS36a18R0" target="_blank">Sunset</a>
        </div>

        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1599492816933-2101fe60bc72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/YmuOFJ7oa3E" target="_blank">Dorry in the sea</a>
        </div>

        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1694032073070-c54e65e77bbd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/a-tall-building-with-a-street-light-in-the-middle-of-it-fVwG6pD0irU" target="_blank">Shady Buildings </a>
        </div>

    </div>

    <button id="showMore" >Show More</button>


    <script src="script.js"></script>
</body>

</html>
